name: Docker Publish

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      # Install the cosign tool except on PR
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.1.1
        with:
          cosign-release: 'v2.1.1'

      # Login against a Docker registry except on PR
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: doandat943
          password: dckr_pat_n1kw92gYnPr6-hrW2g2kYWRdRZQ

      # Build and publish the Docker image using dotnet publish
      - name: Build and publish Docker image
        run: dotnet publish /p:PublishProfile=DefaultContainer

      # Extract Docker image tag
      - name: Extract Docker image tag
        id: extract-docker-tag
        run: docker image tag technews:latest doandat943/technews:latest
      # Push the Docker image
      - name: Push Docker image
        run: docker push doandat943/technews:latest
      
